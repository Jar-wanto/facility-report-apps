<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .button-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    
    .button-container .viewer-button {
      grid-column: 1 / -1;
    }
    
    .main-button {
      background: white;
      border: none;
      border-radius: 15px;
      padding: 60px 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .main-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    
    .main-button:active {
      transform: translateY(-2px);
    }
    
    .button-icon {
      font-size: 4em;
    }
    
    .button-text {
      font-size: 1.5em;
      font-weight: 600;
      color: #333;
    }
    
    .admin-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .admin-button .button-text {
      color: white;
    }
    
    .reporter-button {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    
    .reporter-button .button-text {
      color: white;
    }
    
    .viewer-button {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    
    .viewer-button .button-text {
      color: white;
    }
    
    @media (max-width: 600px) {
      .button-container {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2em;
      }
    }
    
    /* Login Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .modal-header h2 {
      color: #333;
      font-size: 1.8em;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
    }
    
    .cancel-button {
      width: 100%;
      padding: 15px;
      background: #e0e0e0;
      color: #555;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .error-message {
      color: #f5576c;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
    
    .error-message.active {
      display: block;
    }
    
    .loading {
      text-align: center;
      color: #667eea;
      margin-top: 15px;
      display: none;
    }
    
    .loading.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè¢ Facility Problem Reporter</h1>
      <p>Report and manage facility issues efficiently</p>
    </div>
    
    <div class="button-container">
      <button class="main-button admin-button" onclick="showAdminLogin()">
        <div class="button-icon">üîê</div>
        <div class="button-text">Admin</div>
      </button>
      
      <button class="main-button reporter-button" onclick="goToReporter()">
        <div class="button-icon">üìù</div>
        <div class="button-text">Reporter</div>
      </button>
      
      <button class="main-button viewer-button" onclick="goToViewer()">
        <div class="button-icon">üìä</div>
        <div class="button-text">View Progress</div>
      </button>
    </div>
  </div>
  
  <!-- Admin Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Admin Login</h2>
      </div>
      
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="login-button">Login</button>
        <button type="button" class="cancel-button" onclick="closeLoginModal()">Cancel</button>
        
        <div class="loading" id="loading">Authenticating...</div>
        <div class="error-message" id="errorMessage"></div>
      </form>
    </div>
  </div>
  
  <script>
    function showAdminLogin() {
      document.getElementById('loginModal').classList.add('active');
      document.getElementById('username').focus();
    }
    
    function closeLoginModal() {
      document.getElementById('loginModal').classList.remove('active');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('errorMessage').classList.remove('active');
    }
    
    function goToReporter() {
      window.location.href = '<?= ScriptApp.getService().getUrl() ?>?page=reporter';
    }
    
    function goToViewer() {
      window.location.href = '<?= ScriptApp.getService().getUrl() ?>?page=viewer';
    }
    
    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      
      loading.classList.add('active');
      errorMessage.classList.remove('active');
      
      google.script.run
        .withSuccessHandler(function(result) {
          loading.classList.remove('active');
          
          if (result.success) {
            window.location.href = '<?= ScriptApp.getService().getUrl() ?>?page=admin';
          } else {
            errorMessage.textContent = result.message;
            errorMessage.classList.add('active');
          }
        })
        .withFailureHandler(function(error) {
          loading.classList.remove('active');
          errorMessage.textContent = 'Login failed: ' + error.message;
          errorMessage.classList.add('active');
        })
        .authenticateUser(username, password);
    }
  </script>
</body>
</html>
